<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Amazon Scrapper</title>
</head>

<body>
    <main>
        <section aria-labelledby="search-heading">
            <form id="search-form">
                <h1 id="search-heading">Amazon Search Scrapper</h1>
                <div class="input-container">
                    <label for="search-input">Search</label>
                    <input id="search-input" type="text" placeholder="Insane flaming sword"
                        aria-label="Search Amazon products">
                    <button type="submit" aria-label="Start search">Search</button>
                </div>
                <span class="error-message" aria-live="assertive"></span>
            </form>
        </section>
        <section class="items-container"></section>
        <noscript>Please enable Javascript to view this website</noscript>
    </main>
</body>

</html>
